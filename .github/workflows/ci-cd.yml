name: CI-CD

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install PyTorch
        run: |
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      - name: Install dependencies
        run: pip install --no-cache-dir -r requirements.txt

      - name: Install PyTorch Geometric
        run: |
          pip install torch-scatter torch-sparse torch-cluster torch-spline-conv \
            -f https://data.pyg.org/whl/torch-$(python -c "import torch; print(torch.__version__.split('+')[0])").html
          pip install torch-geometric

      - name: Lint and Test
        run: |
          flake8 .
          pytest tests/

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t my-gnn-vae:latest -f deployment/Dockerfile .
          docker tag my-gnn-vae:latest my-docker-registry/my-gnn-vae:latest
          docker push my-docker-registry/my-gnn-vae:latest
